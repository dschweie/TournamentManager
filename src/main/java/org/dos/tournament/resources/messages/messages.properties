Glossary.Tournament.Petanque.Monatsturnier=Superm\u00EAle\u00E9 - Monatsturnier Gross-Gerau
Glossary.Tournament.Petanque.Monatsturnier.description=All ranked tournaments will be played as Doublette tournaments in Super M\u00E9lee mode with each\n- three games during the winter time (01.10. - 30.04.) respectively\n- four games during the summer time (01.05. - 30.09.)\non a tournament day.\n\ndraw\nIn the draw of the pairings, care is taken only that a team does not play twice in the same cast. Should by the number of\nParticipants can not be a pure doublette draw, either a triplet or an "unreal" is played (last pairing of the\nDraw), there is no bye.\n\ntime limit\nThe maximum time is 50 minutes. The time begins with the unmounting of the game pairings or with the end of the previous game round.\nAfter expiration of the time limit\:\n1. the current recording is ended.\n2. There are two more recordings played.\n3. If no winning team is determined, another recording will be played.
Glossary.Tournament.Petanque.Supermelee=Superm\u00EAle\u00E9
Glossary.Tournament.Petanque.Supermelee.description=The Superm\u00EAl\u00E9e plays one or more rounds. The participants are remixed after each round. The mixing of the formations and pairings is done by means of the tournament software. From the second round, the user can set the rules that should be used to solve the formations.\n\nThe superm\u00E9l\u00E9e is usually played without a bye. This has the consequence that doublettes and triplettes are mixed together in not divisible by four participant fields. There are also different formations against each other.
