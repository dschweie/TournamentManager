Glossary.Tournament.Petanque.Monatsturnier=Superm\u00EAle\u00E9 - Monatsturnier Gross-Gerau
Glossary.Tournament.Petanque.Monatsturnier.description=Alle Ranglisten-Turniere werden als Doublette-Turniere im Super-M\u00E9lee-Modus ausgetragen mit je\n\
	- drei Spielen w\u00E4hrend der Winterzeit (01.10. \u2013 30.04.) bzw.\n\
	- vier Spielen w\u00E4hrend der Sommerzeit (01.05. \u2013 30.09.)\n\
	an einem Turniertag.\n\
	\n\
	Auslosung\n\
	Bei der Auslosung der Paarungen wird lediglich darauf geachtet, dass ein Team nicht zweimal in gleicher Besetzung spielt. Sollte durch die Anzahl der\n\
	Teilnehmer keine reine Doublette-Auslosung m\u00F6glich sein, wird entweder zus\u00E4tzlich ein Triplette oder ein \u201EUnechtes\u201C gespielt (letzte Paarung der\n\
	Auslosung), es gibt kein Freilos.\n\
	\n\
	Zeitlimit\n\
	Die maximale Zeit ist 50 Minuten. Die Zeit beginnt mit dem Aush\u00E4ngen der Spielpaarungen bzw. mit Beendigung der vorigen Spielrunde.\n\
	Nach Ablauf des Zeitlimits\:\n\
	1. wird die laufende Aufnahme beendet.\n\
	2. Es werden zwei weitere Aufnahmen gespielt.\n\
	3. Sollte kein Siegerteam feststehen wird eine weitere Aufnahme gespielt.
Glossary.Tournament.Petanque.Supermelee=Superm\u00EAle\u00E9
Glossary.Tournament.Petanque.Supermelee.description=Beim Superm\u00EAl\u00E9e werden eine oder mehrere Runden gespielt. Die Teilnehmer werden dabei nach jeder Runde neu zusammengemischt. Das Mischen der Formationen und Paarungen erfolgt durch mittels der Turniersoftware. Ab der zweiten Runde kann der Anwender das Regelwerk festlegen, das zum Losen der Formationen verwendet werden soll.\n\
	\n\
	Beim Superm\u00EAl\u00E9e wird in der Regel ohne Freilos gespielt. Das hat zur Folge, dass bei nicht durch vier teilbaren Teilnehmerfeldern sowohl Doublettes als auch Triplettes zusammengemischt werden. Es spielen auch unterschiedliche Formationen gegeneinander.
